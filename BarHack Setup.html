<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>BarHack Setup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <h1 class="d-flex justify-content-center mt-3">Setup for BarHack</h1>
    </div>

    <div class="container">
        <form id="setup" action="">
            <label for="num-people">Number of Passes: </label>
            <input id="num-people" type="text">
            
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    <script>

        document.querySelector("#setup").onsubmit = () => {
            console.log("form submitted");

            const numPeople = parseInt(document.querySelector("#num-people").value.trim());

            if (numPeople > 0) {
                localStorage.numPeople = numPeople;
                window.location.href = "BarHack.html"
            }
            
            return false;
        }

    </script>
</body>
</html>
